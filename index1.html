<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm">
<input type="text" size="30" name="userName" placeholder="Ведите выражение">
<input onclick="say()" type="button" value="Отправить"> <input type="reset">

    </form>
    <script>
function say() {
    let n = myForm.userName.value;
    // alert(n);
    // alert('hello');
    myForm.userName.value = `Результат ${eval(n)}`;
}

    </script>
</body>
